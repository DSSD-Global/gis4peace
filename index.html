<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.18/esri/css/main.css"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/dojo-config.js"></script>
        <script src="https://js.arcgis.com/4.18/"></script>
    </head>
    <body>
        <div class="root-container">
            <div class="drawer" id="drawer">
                <div class="handle">
                    <span class="content esri-icon-right-triangle-arrow"></span>
                </div>
                <div class="contentcontainer" id="drawerContent"></div>
            </div>
            <div class="app-container">
                <div id="appview-container" class="gallery-container"></div>
            </div>
        </div>
        <script type="text/javascript">
            require(["application/main", "dojo/text!./config.json"], function (
                Main,
                configText
            ) {
                const config = JSON.parse(configText);
                const app = new Main(config);
                app.startup();
            });
        </script>
    </body>
</html>
